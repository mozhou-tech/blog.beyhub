  start: 0 # 从哪一条记录开始
  count: 100 # 获取豆瓣书单数据条数
  apikey: # 豆瓣apikey

# PV
pv:
  busuanzi:
    enable: false # 不蒜子统计
  leancloud:
    enable: false # leancloud统计
    app_id: # leancloud <AppID>
    app_key: # leancloud <AppKey>

# wordcount
